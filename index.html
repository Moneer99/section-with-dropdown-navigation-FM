<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- -------------------------------start header -------------------------------- -->
    <header>
        <div class="container">
        <div class="header-items">
          <div class="header-items__left">
            <div class="header-items__logo">
              <a href="#"> Snap </a>
            </div>
            <ul class="header-items__links">
              <li><a href="#">Features</a></li>
              <li><a href="#">Company</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
          <div class="header-items__right">
            <ul>
              <li><a href="#">Login</a></li>
              <li><a href="#">Register</a></li>
            </ul>
          </div>
        </div>
        </div>
      </header>
      <!-- ----------------------------- End header ------------------------------ -->
      <!-- ---------------------------- start main-content ----------------------------- -->
      <main>
        <div class="container">
        <div class="main-content">
          <div class="main-content__left">
            <div class="main-content__info">
              <h1>Make <br>remote work</h1>
              <p>
                Get your team in sync, no matter your location.<br> Streamline
                processes, create team rituals, <br>and watch productivity soar
              </p>
              <button>Lean more</button>
            </div>
            <div class="main-content__client">
              <img src="images/client-databiz.svg" alt="" />
              <img src="images/client-audiophile.svg" alt="" />
              <img src="images/client-meet.svg" alt="" />
              <img src="images/client-maker.svg" alt="" />
            </div>
          </div>
          <div class="main-content__right">
            <img src="images/image-hero-desktop.png" alt="" />
          </div>
        </div>
      </main>
      <!-- ----------------------------- End main-content ------------------------------ -->
    </div>
    <!-- end of container -->
  </body>
</html>
